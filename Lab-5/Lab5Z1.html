<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>OpenGL - Korkociąg i Piramida</title>
    <script src="glsim.js"></script>
</head>
<body onload="init()">
    <h3>Wybór obiektu: 1 - Korkociąg, 2 - Piramida</h3>
    <p>Sterowanie: Strzałki (obrót), PageUp/PageDown (obrót Z), Home (reset)</p>
    <div id="canvas-holder">
        <canvas id="glcanvas" width="500" height="500"></canvas>
    </div>

    <script>
        let rotateX = 15, rotateY = -15, rotateZ = 0;
        let objectNumber = 1;

        function initGL() {
            glMatrixMode(GL_PROJECTION);
            glOrtho(-2, 2, -2, 2, -10, 10);
            glMatrixMode(GL_MODELVIEW);
            glEnable(GL_DEPTH_TEST);
            glClearColor(0, 0, 0, 1);
        }

        function drawCorkscrew() {
            glColor3f(0.6, 0.0, 0.8); // Fioletowy
            glBegin(GL_LINE_STRIP);
            const turns = 9;
            const totalPoints = 360 * turns;
            for (let i = 0; i <= totalPoints; i += 5) {
                let t = i * Math.PI / 180;
                let scale = 0.1 + t / (20 * Math.PI); // Rosnący promień
                let x = Math.cos(t) * scale;
                let y = Math.sin(t) * scale;
                let z = 0.03 * t;
                glVertex3f(x, y, z - 2); // przesunięcie w Z
            }
            glEnd();
        }

        function drawPyramid() {
            const sides = 9;
            const angleStep = 2 * Math.PI / sides;

            // Podstawa
            glColor3f(1, 0.5, 0);
            glBegin(GL_TRIANGLE_FAN);
            glVertex3f(0, 0, 0); // środek podstawy
            for (let i = 0; i <= sides; i++) {
                let angle = i * angleStep;
                glVertex3f(Math.cos(angle), Math.sin(angle), 0);
            }
            glEnd();

            // Ściany boczne
            for (let i = 0; i < sides; i++) {
                let angle1 = i * angleStep;
                let angle2 = (i + 1) * angleStep;
                let x1 = Math.cos(angle1);
                let y1 = Math.sin(angle1);
                let x2 = Math.cos(angle2);
                let y2 = Math.sin(angle2);

                glColor3f(0.3, 0.8, 0.4);
                glBegin(GL_TRIANGLES);
                glVertex3f(0, 0, 1.5); // wierzchołek
                glVertex3f(x1, y1, 0);
                glVertex3f(x2, y2, 0);
                glEnd();
            }
        }

        function display() {
            glClear(GL_COLOR_BUFFER_BIT | GL_DEPTH_BUFFER_BIT);
            glLoadIdentity();
            glRotatef(rotateZ, 0, 0, 1);
            glRotatef(rotateY, 0, 1, 0);
            glRotatef(rotateX, 1, 0, 0);

            if (objectNumber === 1) drawCorkscrew();
            else drawPyramid();
        }

        function doKeyDown(evt) {
            let key = evt.keyCode;
            if (key === 49) objectNumber = 1; // 1
            else if (key === 50) objectNumber = 2; // 2
            else if (key === 37) rotateY -= 15; // Left
            else if (key === 39) rotateY += 15; // Right
            else if (key === 40) rotateX += 15; // Down
            else if (key === 38) rotateX -= 15; // Up
            else if (key === 33) rotateZ += 15; // PageUp
            else if (key === 34) rotateZ -= 15; // PageDown
            else if (key === 36) rotateX = rotateY = rotateZ = 0; // Home
            display();
        }

        document.onkeydown = doKeyDown;

        function init() {
            try {
                glsimUse("glcanvas");
            } catch (e) {
                document.getElementById("canvas-holder").innerHTML = "Błąd: " + e;
                return;
            }
            initGL();
            display();
        }
    </script>
</body>
</html>
